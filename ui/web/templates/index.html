<body>
  <!-- 🌟 Banner Section -->
  <header class="banner" style="padding: 20px; background-color: #f8f8f8; border-bottom: 1px solid #ddd;">
    <h1>🎬 Welcome to Movie Recommender v0.2</h1>
    <p><strong>Current User:</strong> <span id="currentUser">Guest</span></p>

    <div class="banner-buttons" style="margin-top: 10px;">
      <button id="viewRatings">View Ratings</button>
      <button id="viewStats">View Statistics</button>
    </div>

    <!-- 🔍 Movie Search Bar -->
    <div class="search-bar" style="margin-top: 15px;">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for a movie..."
        style="padding: 5px 10px; width: 200px;"
      />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <!-- Main Content -->
  <main style="padding: 20px;">
    <h2>Actions</h2>
    <button id="get_recommendations_button">Get Recommendations</button>
    <button id="add_rating_button">Add Rating</button>
    <div id="add-rating-box"></div>
    <button id="remove_rating_button">Remove Rating</button>

    <!-- Output Display -->
    <div id="output" style="margin-top: 20px;"></div>
  </main>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
