<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommender (Web Test 1)</title>
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Welcome to Movie Recommender v.0.2</h1>
    </div>

    <div class="container">
      <!-- top row: user + actions side-by-side -->
      <div class="top-row">
        <div class="user section">
          <h2>Current User</h2>
          <button id="view_ratings_button">View Ratings</button>
          <button id="view_statistics_button">View Statistics</button>
        </div>

        <div class="action section">
          <h2>Actions</h2>
          <button id="get_rec_button">Get Recommendations</button>

          <div
            class="add-rating-container"
            style="display: flex; align-items: center; gap: 8px"
          >
            <button id="add_rating_button">Add Rating</button>

            <!-- hidden inline box that appears when Add Rating is clicked -->
            <div id="add-rating-box" class="add-rating-box" aria-hidden="true">
              <input id="add_rating_input" type="text" placeholder="Movie ID" />
              <button id="add_rating_submit">Submit</button>
              <button id="add_rating_cancel">Cancel</button>
            </div>
          </div>

          <button id="remove_rating_button">Remove Rating</button>
        </div>
      </div>

      <div id="output"></div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
