<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommender (Web Test 1)</title>
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1>Movie Recommender</h1>

        <!-- Navigation bar with tabs on the left and login on the right -->
        <nav class="nav-bar" role="navigation" aria-label="Main navigation">
          <div class="nav-left">
            <button class="nav-tab" id="nav_home" aria-current="page">
              Home
            </button>
            <button class="nav-tab" id="view_ratings_button">Profile</button>
            <button class="nav-tab" id="get_rec_button">Browse</button>
          </div>

          <div class="nav-right">
            <form id="login_form" class="login-form" onsubmit="return false;">
              <input
                id="username"
                type="text"
                placeholder="Username"
                aria-label="username"
              />
              <button id="login_button" type="button">Login</button>
              <small
                id="login_status"
                class="login-status"
                aria-live="polite"
              ></small>
            </form>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- top row: user + actions side-by-side -->
      <div class="top-row">
        <div class="user section">
          <h2>Current User</h2>
          <div class="user-controls">
            <button id="view_statistics_button">View Statistics</button>
            <button id="check_session_button">Check Session</button>
            <p id="session_status" class="small-muted"></p>
          </div>
        </div>

        <div class="action section">
          <h2>Actions</h2>
          <div class="action-controls">
            <button id="add_rating_button">Add Rating</button>
            <div id="add-rating-box" class="add-rating-box" aria-hidden="true">
              <input id="add_rating_input" type="text" placeholder="Movie ID" />
              <input
                id="add_rating_input_rating"
                type="number"
                placeholder="Rating"
                min="1"
                max="5"
              />
              <button id="add_rating_submit">Submit</button>
              <button id="add_rating_cancel">Cancel</button>
            </div>
            <button id="remove_rating_button">Remove Rating</button>
          </div>
        </div>
      </div>

      <section
        id="output"
        class="output"
        role="region"
        aria-live="polite"
      ></section>
    </main>

    <script
      type="module"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>
  </body>
</html>
