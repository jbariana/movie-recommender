<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Movie Recommender</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1>Movie Recommender</h1>

        <nav class="nav-bar" role="navigation" aria-label="Main navigation">
          <div class="nav-left">
            <button class="nav-tab" id="nav_home" aria-current="page">
              Home
            </button>
            <button class="nav-tab" id="view_ratings_button">Profile</button>
            <button class="nav-tab" id="get_rec_button">Browse</button>
          </div>

          <div class="nav-right">
            <div class="nav-search">
              <input
                id="search_input"
                type="text"
                placeholder="Search movies"
              />
              <button id="search_button" type="button">Search</button>
            </div>

            <form id="login_form" class="login-form" onsubmit="return false;">
              <input
                id="username"
                type="text"
                placeholder="Username"
                aria-label="username"
              />
              <button id="login_button" type="button">Login</button>
              <small
                id="login_status"
                class="login-status"
                aria-live="polite"
              ></small>
            </form>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="top-row">
        <div class="user section">
          <h2>Current User</h2>
          <div class="user-controls">
            <button id="view_statistics_button">View Statistics</button>
            <button id="check_session_button">Check Session</button>
            <p id="session_status" class="small-muted"></p>
          </div>
        </div>

        <div class="action section">
          <h2>Actions</h2>
          <div class="action-controls">
            <button id="add_rating_button">Add Rating</button>
            <div
              id="add-rating-box"
              class="add-rating-box"
              aria-hidden="true"
            ></div>
            <button id="remove_rating_button">Remove Rating</button>
          </div>
        </div>
      </div>

      <section
        id="output"
        class="output"
        role="region"
        aria-live="polite"
      ></section>
    </main>

    <script
      type="module"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>
  </body>
</html>
