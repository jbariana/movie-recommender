<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sign up • Movie Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="auth-page">
    <div class="auth-wrap">
      <h2>Sign up</h2>

      <div class="auth-warning">
        ⚠️ <strong>Demo only</strong> — Do NOT use a real password.
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul>
        {% for category, message in messages %}
        <li
          class="flash-message {% if category == 'error' %}flash-error{% else %}flash-success{% endif %}"
        >
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}

      <form method="POST" action="{{ url_for('api_bp.auth_signup') }}">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="username"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="new-password"
        />

        <button type="submit">Create account</button>
      </form>

      <p class="auth-links-text">
        Already have an account?
        <a href="{{ url_for('api_bp.auth_login') }}">Log in</a>
      </p>
      <p class="auth-links-text">
        <a href="{{ url_for('index') }}">&larr; Back to Home</a>
      </p>
    </div>
  </body>
</html>
