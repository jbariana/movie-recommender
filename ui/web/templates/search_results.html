<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Search Results â€¢ Movie Recommender</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1>Movie Recommender</h1>

        <nav class="nav-bar" role="navigation" aria-label="Main navigation">
          <div class="nav-left">
            <a href="{{ url_for('index') }}" class="nav-tab">Home</a>
            <a href="{{ url_for('profile_page') }}" class="nav-tab">Profile</a>
            <a href="{{ url_for('browse_page') }}" class="nav-tab">Browse</a>
          </div>

          <div class="nav-right">
            <div class="nav-search">
              <input
                id="search_input"
                type="text"
                placeholder="Search movies"
                value="{{ query or '' }}"
              />
              <button id="search_button" type="button">Search</button>
            </div>

            {% if session.get('username') %}
            <form
              method="POST"
              action="{{ url_for('api_bp.auth_logout') }}"
              class="login-form"
              style="margin-left: 0.75rem"
            >
              <small class="login-status"
                >Logged in as <b>{{ session['username'] }}</b></small
              >
              <button type="submit" style="margin-left: 0.5rem">Logout</button>
            </form>
            {% else %}
            <div class="auth-links" style="margin-left: 0.75rem">
              <a href="{{ url_for('api_bp.auth_login') }}">Log in</a>
              <span aria-hidden="true"> Â· </span>
              <a href="{{ url_for('api_bp.auth_signup') }}">Sign up</a>
            </div>
            {% endif %}
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="search-results-page">
        <div class="search-results-header">
          <h1>Search Results</h1>
          <p id="search-query-display" class="search-query"></p>
          <p id="search-count" class="search-count"></p>
        </div>

        <div id="search-results" class="movie-grid">
          <p class="loading">Loading...</p>
        </div>
      </div>
    </main>

    <!-- Rating Modal -->
    <div id="rating-modal" class="rating-modal hidden">
      <div class="rating-modal-content">
        <h3 id="rating-modal-title">Rate Movie</h3>
        <p class="rating-hint">Click stars to rate (1-5)</p>

        <div class="star-rating">
          <span class="star" data-rating="1">â˜…</span>
          <span class="star" data-rating="2">â˜…</span>
          <span class="star" data-rating="3">â˜…</span>
          <span class="star" data-rating="4">â˜…</span>
          <span class="star" data-rating="5">â˜…</span>
        </div>

        <div class="rating-modal-quick-actions">
          <button id="rating-modal-watchlist" class="btn-quick-action">
            ðŸ”– Add to Watchlist
          </button>
          <button id="rating-modal-favorite" class="btn-quick-action">
            â™¥ Add to Favorites
          </button>
        </div>

        <div class="rating-modal-buttons">
          <button id="rating-modal-cancel">Cancel</button>
          <button id="rating-modal-remove" class="hidden">Remove Rating</button>
          <button id="rating-modal-submit" disabled>Save Rating</button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="{{ url_for('static', filename='js/search-page.js') }}"
    ></script>
  </body>
</html>
