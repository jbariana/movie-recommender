<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Browse - Movie Recommender</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <h1>Movie Recommender</h1>

        <nav class="nav-bar" role="navigation" aria-label="Main navigation">
          <div class="nav-left">
            <button class="nav-tab" id="nav_home">Home</button>
            <button class="nav-tab" id="view_ratings_button">Profile</button>
            <a
              href="{{ url_for('browse_page') }}"
              class="nav-tab active"
              aria-current="page"
              >Browse</a
            >
          </div>

          <div class="nav-right">
            <div class="nav-search">
              <input
                id="search_input"
                type="text"
                placeholder="Search movies"
              />
              <button id="search_button" type="button">Search</button>
            </div>

            <form id="login_form" class="login-form" onsubmit="return false;">
              <input
                id="username"
                type="text"
                placeholder="Username"
                aria-label="username"
              />
              <button id="login_button" type="button">Login</button>
              <small
                id="login_status"
                class="login-status"
                aria-live="polite"
              ></small>
            </form>
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2>Browse Recommendations</h2>

      <section id="output" class="output" role="region" aria-live="polite">
        Loading...
      </section>
    </main>

    <script
      type="module"
      src="{{ url_for('static', filename='js/browse.js') }}"
    ></script>
  </body>
</html>
