<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Browse • Movie Recommender</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <!-- Header / Nav (same pattern as index) -->
    <header class="header">
      <div class="header-inner">
        <h1>Movie Recommender</h1>

        <nav class="nav-bar" role="navigation" aria-label="Main navigation">
          <div class="nav-left">
            <a href="{{ url_for('index') }}" class="nav-tab">Home</a>
            <button class="nav-tab" id="view_ratings_button">Profile</button>
            <a href="{{ url_for('browse_page') }}" class="nav-tab" aria-current="page">Browse</a>
          </div>

          <div class="nav-right">
            <div class="nav-search">
              <input id="search_input" type="text" placeholder="Search movies" />
              <button id="search_button" type="button">Search</button>
            </div>

            {% if session.get('username') %}
              <form method="POST" action="{{ url_for('api_bp.auth_logout') }}" class="login-form" style="margin-left:.75rem;">
                <small class="login-status">Logged in as <b>{{ session['username'] }}</b></small>
                <button type="submit" style="margin-left:.5rem;">Logout</button>
              </form>
            {% else %}
              <div class="auth-links" style="margin-left:.75rem;">
                <a href="{{ url_for('api_bp.auth_login') }}">Log in</a>
                <span aria-hidden="true"> · </span>
                <a href="{{ url_for('api_bp.auth_signup') }}">Sign up</a>
              </div>
            {% endif %}
          </div>
        </nav>
      </div>
    </header>

    <main class="container">
      <!-- Filter/Sort controls used by browse.js (catalog mode) -->
      <div id="browseControls" class="controls" style="display:flex;flex-wrap:wrap;gap:.5rem;align-items:center;margin:1rem 0;">
        <label>Genre:
          <select id="genreSelect">
            <option value="">Any</option>
          </select>
        </label>

        <label>Sort:
          <select id="sortSelect">
            <option value="title">Title</option>
            <option value="year">Year</option>
            <option value="rating">Rating</option>
          </select>
        </label>

        <label>Dir:
          <select id="dirSelect">
            <option value="asc">Asc</option>
            <option value="desc">Desc</option>
          </select>
        </label>

        <button id="applyFiltersBtn" type="button">Apply</button>
        <button id="resetFiltersBtn" type="button">Reset</button>

        <span id="browseMeta" style="margin-left:.75rem;color:#94a3b8;"></span>

        <!-- One-click content-based recommendations -->
        <button id="getRecsBtn" type="button" style="margin-left:auto;"
                aria-label="Get personalized recommendations">
          Get Recommendations
        </button>
      </div>

      <!-- Pager (only visible in catalog mode) -->
      <div id="browsePager" class="pager" style="display:none;gap:.5rem;margin:.5rem 0;align-items:center;">
        <button id="prevBtn" type="button">Prev</button>
        <span id="pageInfo" style="color:#94a3b8;"></span>
        <button id="nextBtn" type="button">Next</button>
      </div>

      <!-- Output region:
           - recommendations grid (your original behavior)
           - OR catalog cards when filters are applied -->
      <section id="output" class="output" role="region" aria-live="polite"></section>
    </main>

    <script type="module" src="{{ url_for('static', filename='js/browse.js') }}"></script>
  </body>
</html>
